# Workflow Python

name: Python

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2

        - name: Set up Python 3.12
          uses: actions/setup-python@v2
          with:
            python-version: 3.12

        - name: Install dependencies
          run: make install

        - name: Update dependencies
          run: make update

        - name: Download 'punkt'
          run: python -c 'import nltk; nltk.download("punkt")'

        - name: Run tests
          run: make run_test